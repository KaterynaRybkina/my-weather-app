<!DOCTYPE html>
<html>
  <head>
    <title>She Codes Plus</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&family=Open+Sans:ital,wght@0,400;1,400;1,800&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="face">
        <!--  enter the city -->

        <form class="search-form" id="search-form">
          <div class="row align-items-center">
            <div class="col-6">
              <div class="mb-3">
                <input
                  class="form-control"
                  list="datalistOptions"
                  id="city-input"
                  placeholder="Enter your city ..."
                />
                <datalist id="datalistOptions">
                  <option value="Kyiv"></option>
                  <option value="Dnipro"></option>
                  <option value="Lviv"></option>
                  <option value="Odessa"></option>
                  <option value="Kharkiv"></option>
                </datalist>
              </div>
            </div>
            <div class="col-2">
              <button
                type="submit"
                class="btn btn-outline-danger"
                value="search"
                class="form-control btn btn-primary shadow-sm"
              >
                Search
              </button>
            </div>
            <div class="col-2">
              <!-- for current location
                
                <i class="fa-solid fa-location-pin"></i> -->
              <button class="btn btn-success" id="current-location-button">
                Current
              </button>
            </div>
          </div>
        </form>
        <!-- centre part -->
        <div class="centrWeather">
          <div class="row centr">
            <div class="col-5 centr">
              <br />

              <div class="location">
                <i class="fa-solid fa-location-pin"></i>
                <h1 id="city">KYIV, Ukraine</h1>
              </div>

              <div class="date">
                <!-- <h2>Sunday <span>14:00</span></h2> -->
              </div>
            </div>
            <div class="col-2 centr">
              <div class="image">
                <img src="images//sun.png" alt="sun" class="img-day-main" />
              </div>
              <div class="textTemp">
                <span class="temperature" id="temperature">10</span
                ><span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
            <div class="col-5 centr">
              <div class="temp">
                <br />
                <p class="curDate"><span>May, 22</span></p>
                <div class="aboutWeather">
                  <p>Humidity: <span id="humidity">15</span>%</p>
                  <p>Windspeed: <span id="wind">3</span> m/s</p>
                  <p id="description">Clear</p>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- bottom cards-->
        <div class="row row-cols-md-5 g-4">
          <div class="col">
            <div class="card">
              <h5 class="card-title">MON</h5>
              <div class="image-2">
                <img src="images//sun.png" alt="sun" class="img-day" />
              </div>
              <p class="card-text">+20℃</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h5 class="card-title">TUE</h5>
              <div class="image-2">
                <img src="images//cloudy.png" alt="cloudy" class="img-day" />
              </div>
              <p class="card-text">+16℃</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h5 class="card-title">WED</h5>
              <div class="image-2">
                <img
                  src="images//rain_sun.png"
                  alt="rain_sun"
                  class="img-day"
                />
              </div>
              <p class="card-text">+10℃</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h5 class="card-title">THU</h5>
              <div class="image-2">
                <img src="images//rain.png" alt="rain" class="img-day" />
              </div>
              <p class="card-text">+13℃</p>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <h5 class="card-title">FRI</h5>
              <div class="image-2">
                <img src="images//rain.png" alt="rain" class="img-day" />
              </div>
              <p class="card-text">+14℃</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <p class="credits">
        Built by Kateryna Rybkina and
        <a
          href="https://github.com/KaterynaRybkina/my-weather-app"
          target="_blank"
          class="link"
          >is open-sourced on GitHub</a
        >
        and
        <a
          href="https://silver-pixie-ff92b9.netlify.app"
          target="_blank"
          class="link"
          >hosted on Netlify</a
        >
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/9e9df4f694.js"
      crossorigin="anonymous"
    ></script>
    <script src="main5.js"></script>
  </body>
</html>
